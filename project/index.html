<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<form onsubmit = validate()>
<h1>REGISTRATION FORM</h1>
<div>
<table>
<tr>
<th>User Name:</th><th><input type="text"  name="name" id="name" required/></th>
</tr>
<tr>
<th>Phone Number:</th><th><input type="number"  name="mob" id="mob" required/></th>
</tr>
<tr>
<th>Email:</th><th><input type="email"  name="Email" required/></th>
</tr>
<tr>
<th>Password:</th><th><input type="password"  name="Password" id="pass" required/></th>
</tr>
<tr>
<th>Confirm Password:</th><th><input type="password"  name="Confirm Password" id="cpass" required/></th>
</tr>
<tr>
<th>Address:</th><th><input type="address"  name="Address" required/></th>
</tr>
<tr>
<th>Age:</th><th><input type="number"  name="Age" required/></th>
</tr>
<tr>
<th>Salary:</th><th><input type="number"  name="Salary" required/></th>
</tr>

<tr>
<th>Course:</th><th><input type="text"  name="Course" required/></th>
</tr>
<tr>
<th>Select your gender:</th>
</tr>
<tr>
<th><input type="radio" name="gender" value="male" required> Male<br></th>
<th><input type="radio" name="gender" value="female" required> Female<br></th>
<th><input type="radio" name="gender" value="other" required> Other<br></th>
</tr>
<tr>
<th>Enter sports you play:</th>
</tr>
<tr>
<th><input type="checkbox" id="chess" name="chess" value="chess" >
  <label for="chess"> I love to play chess</label><br></th>
<th><input type="checkbox" id="cricket" name="cricket" value="cricket" >
  <label for="cricket"> I love to play cricket</label><br></th>
<th><input type="checkbox" id="football" name="football" value="football" >
  <label for="football"> I love to play football</label><br></th>
</tr>
<tr>
  <th><input type="submit" value="Submit"></th>
</tr>
</table>
</div>
</body>
</html>
