<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>HTML Inputs</h1>
    <input type="text">
    <br>
    <br>
    Text:
    <input type="text" placeholder="search something" disabled>
    <br>
    <br>
    Password:
    <input type="password" placeholder="password">
    <br>
    <br>
    Email:

    <input type="email" placeholder="email">
    <br>
    <br>
    File:
    <input type="file">
    <br>
    <br>
    Date:
    <input type="date">
    <br>
    <br>
    Time:
    <input type="time">
    <br>
    <br>
    Color:
    <input type="color">
    <br>
    <br>
    Number:
    <input type="number" min="10" max="20">
    <br>
    <br>
    Checkbox:
    <input type="checkbox">
    <br>
    <br>

    
    Male:
    <input type="radio" name="gender">
    Female:
    <input type="radio" name="gender">
    Others:
    <input type="radio" name="gender">
    <br>
    <br>
    <!-- dropdown -->
    <h2>Select Month</h2>
    <select>
        <option>jan</option>
        <option>feb</option>
        <option>mar</option>
        <option>apr</option>
        <option>may</option>
        <option>june</option>
    </select>

    <br>
    <br>

    TextArea:
    <br>
    <textarea cols="30" rows="5"></textarea>
    <br>
    <br>
    Range:
    <input type="range" min="0" max="5">
    <br>
    <br>
    Telephone:
    <input type="tel" maxlength="10">
</body>
</html>
